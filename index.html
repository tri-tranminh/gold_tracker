<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá Vàng Hôm Nay - Theo Dõi Giá Vàng</title>
    <meta name="description" content="Theo dõi giá vàng Nhẫn 999.9 và Vàng Miếng SJC hàng ngày. Biểu đồ giá vàng và bảng giá cập nhật mới nhất.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" id="header">
            <div class="header-left">
                <div class="header-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#D4A843" stroke="#B8922E" stroke-width="1"/>
                        <path d="M2 17L12 22L22 17" stroke="#D4A843" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="#D4A843" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Bảng giá vàng hôm nay</h1>
            </div>
            <div class="header-right">
                <span class="update-label" id="updateTime">Cập nhật lần cuối: --</span>
            </div>
        </header>

        <!-- Filters -->
        <section class="filters-card" id="filters">
            <div class="filter-group">
                <label for="dateSelect">Chọn ngày</label>
                <select id="dateSelect"></select>
            </div>
            <div class="filter-group">
                <label for="goldTypeSelect">Loại vàng</label>
                <select id="goldTypeSelect">
                    <option value="Nhẫn 999.9">Vàng Nhẫn 999.9</option>
                    <option value="Vàng Miếng SJC (Loại 10 chỉ)">Vàng Miếng SJC</option>
                </select>
            </div>
        </section>

        <!-- Price Table -->
        <section class="price-card" id="priceTable">
            <h2 class="card-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                </svg>
                Bảng giá theo ngày
            </h2>
            <div class="table-wrapper">
                <table id="goldTable">
                    <thead>
                        <tr>
                            <th class="th-type">Đơn vị: VND / chỉ</th>
                            <th class="th-buy">Giá mua</th>
                            <th class="th-sell">Giá bán</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="3" class="loading-cell">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Chart -->
        <section class="chart-card" id="chartSection">
            <h2 class="card-title" id="chartTitle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
                </svg>
                Vàng Nhẫn 999.9
            </h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Dữ liệu được cập nhật tự động hàng ngày từ <a href="https://ngoctham.com/bang-gia-vang/" target="_blank" rel="noopener">Ngọc Thẩm Jewelry</a></p>
            <p class="footer-sub">Đơn vị tính: VND/chỉ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
